<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Contatos</title>
  </head>
  <body>
    <header class="container">
      <nav class="flex items-center">
        <h2>Meus contatos</h2>

        <ul class="flex items-center">
          <li>
            <ion-icon name="add"></ion-icon>
          </li>

          <li>
            <ion-icon name="pencil"></ion-icon>
          </li>

          <li>
            <ion-icon name="trash"></ion-icon>
          </li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper flex items-center">
          <label class="sr-only" for="filter"
            >Busque por nome ou dados de contato</label
          >
          <ion-icon name="search-outline"></ion-icon>
          <input
            id="filter"
            type="text"
            placeholder="Busque por nome ou por dados de contato..."
          />
        </div>
      </form>
    </header>

    <section class="contacts container">
      <div class="list-wrapper flex">
        <div class="letter purple">A</div>

        <ul>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/men/5.jpg" />
              <div class="contact">
                <h3>Abraão</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-wrapper flex">
        <div class="letter green">B</div>

        <ul>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/women/5.jpg" />
              <div class="contact">
                <h3>Beatriz</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/women/6.jpg" />
              <div class="contact">
                <h3>Brenda</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-wrapper flex">
        <div class="letter pink">C</div>

        <ul>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" />
              <div class="contact">
                <h3>Caio</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-wrapper flex">
        <div class="letter blue">D</div>

        <ul>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/men/25.jpg" />
              <div class="contact">
                <h3>Daniel</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/men/16.jpg" />
              <div class="contact">
                <h3>Diego</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-wrapper flex">
        <div class="letter yellow">E</div>

        <ul>
          <li>
            <div class="person flex">
              <img src="https://randomuser.me/api/portraits/men/9.jpg" />
              <div class="contact">
                <h3>Elias</h3>
                <p>(00) 00000-0000</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
